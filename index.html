        }

        /*any h2 element which is a direct child
        of a section element, i.e., any h2 element

        xxx {

        }

</head>

<body>

        </div>
    </section>
    <section>
        <article>ARTICLE as a direct child of the Section element.</article>
    </section>
    <h2>Subheading</h2>
